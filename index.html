<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro | Raul U.M</title>
</head>
<body>
    <div class="main">
        <div>
            <img src="assets/imagem.svg" id="imagem"  width="430px"  alt="imagem" srcset="">
        </div>
        <div class="cadastro">
            <h1>Criar conta</h1>
            <label for="inputNome">Nome Completo</label>
            <input type="text" name="Nome"  class="inputCadastro" id="inputNome">
            <label for="inputEmail">E-mail</label>
            <input type="email" name="Email"  class="inputCadastro" id="inputEmail">
            <label for="inputTelefone">Telefone</label>
            <input type="tel"  name="Telefone" class="inputCadastro" id="inputTelefone">
            <label for="inputSenha">Senha</label>
            <input type="password" name="Senha" class="inputCadastro" id="inputSenha">
            <input type="button" id="button" value="Cadastrar">
        </div>
    </div>
</body>
</html>
